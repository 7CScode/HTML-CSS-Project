<!DOCTYPE html>

<html>

<head>
    <title>Employee Interests Survey</title>
</head>

<body>
    <form action="http://google.co.in">
        <div align="center" class="square">

            <h1>Employee Interests Survey form</h1>
            <!-- The <input> tag specifies an input field where the user can enter data. -->
            <!-- The <input> element can be displayed in several ways, depending on the type attribute. -->
            <label for="First name">First name:</label>
            <input type="text" name="UserName" id="First name" size=35 maxlength=35 value="" placeholder=" Your name..">
            <br><br>

            <label for="Deptt">Enter your department:</label>
            <input type="text" name="Deptt" id="Deptt" size=35 maxlength=35 value="" placeholder="  Department..">
            <br><br>

            Tell us a little about yourself:
            <!-- For writing lot of text like descriptions with text wrapping,-->
            <textarea name="Comments" cols=30 rows=4 placeholder=" Some text.."></textarea>
            <br><br>

            Do you exercise at home?
            <!-- Radio buttons help you choose one out of the many values -->
            <input type="radio" name="exe" id="Yes" value=1>
            <label for="Yes">Yes</label>
            <input type="radio" name="exe" id="No" value=2>
            <label for="No">No</label>
            <br><br>

            How do you like to read about your favorite topics?
            <br><br>
            <!--Checkbox lets you select multiple options -->
            <input type="checkbox" name="Books" id="Books">
            <label for="Books">Books</label>
            <input type="checkbox" name="Web" id="Online resources">
            <label for="Online resources">Online resources</label>
            <input type="checkbox" name="Phone" id="Phone apps">
            <label for="Phone apps">Phone apps</label>
            <input type="checkbox" name="Magazines" id="Magazines">
            <label for="Magazines">Magazines</label>
            <br><br>

            What genre of movies do you like?   
            <!--Select box lets you choose one of the multiple dropdown options-->
            <select name="moviepref">
                <option value=1 selected="true"></option>
                <option value=2>comedy </option>
                <option value=2>romance </option>
                <option value=3>thriller </option>
                <option value=4>horror </option>
                <option value=5>biopic </option>
            </select>
            <br><br>
            <!--submits the information entered in the form by the user -->
            <input type=submit value="Submit form">
        </div>
    </form>
</body>

</html>
